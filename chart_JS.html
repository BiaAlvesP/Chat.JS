<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.JS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="chart.css">
</head>
<body class="body">

  
<h1 class="titulo">Gráficos de Temperatura e Umidade </h1>


<div class="conteiner">
  <div>
    <canvas id="myChart" class="canva"></canvas></canvas>
  </div>

  <div>
    <canvas id="myChart2" class="canva"></canvas></canvas>
  </div>
</div>
</body>

</html>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{

        label: 'Umidade',
        backgroundColor:'rgb(230,90,90)',
        borderColor:'rgb(230,90,90)',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 2
      },
      {
        label: 'Temperatura',
        backgroundColor:'rgb(100,100,200)',
        borderColor:'rgb(100,100,200)',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 2
      }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

<script>

const ctx2 = document.getElementById('myChart2');

new Chart(ctx2, {
  type: 'bar',
  data: {
    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
    datasets: [{

      label: 'Temperatura Média',
      backgroundColor:'rgb(230,90,90)',
      data: [22, 24, 27, 23, 20, 18],
      borderWidth: 2
    },
    {
      label: 'Umidade Média',
      backgroundColor:'rgb(100,100,200)',
      data: [90, 89, 93, 87, 88, 82],
      borderWidth: 2
    }
    ]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});


</script>
